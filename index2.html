<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Cordova Sign Up | Hamudi</title>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Signup Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Right Box (Swapped to the left) -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Create an Account</h2>
                        <p>We are excited to have you join!</p>
                    </div>
                    
                    <!-- Name Input -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Name">
                    </div>
                    
                    <!-- Email Input -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    
                    <!-- Signup Button -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                    
                    <!-- Sign In with Google Button -->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="google.png" style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                    </div>
                    
                    <!-- Sign Up Link -->
                    <div class="row">
                        <small>Already have an account? <a href="Index.html">Log In</a></small>
                    </div>
                </div>
            </div> <!-- End of Right Box -->

            <!-- Left Box (Swapped to the right) -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join Your Dynamic Cordova Academy Dashboard on this platform.</small>
            </div> <!-- End of Left Box -->

        </div> <!-- End of Signup Container -->

    </div> <!-- End of Main Container -->

</body>
</html>
